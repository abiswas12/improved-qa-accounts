<div class="container">
    <h1>Add Account</h1>
    <form novalidate [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <fieldset>
	      <div class="form-group">
	      	<div class="col-sm-10">
	        	<label for="name">Account No.</label>
	        	<input type="text" class="form-control" id="accoutNo">
	        </div>
	      </div>
	
	      <div class="form-group">
	      	<div class="col-sm-10">
	        	<label for="firstName">First Name</label>
	        	<input type="text" class="form-control" id="firstName">
	        </div>
	      </div>
	      
	      <div class="form-group">
	      	<div class="col-sm-10">
	        	<label for="lastName">Last Name</label>
	        	<input type="text" class="form-control" id="lastName">
	      	</div>
	      </div>
      </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!accountForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="returnToList()">Cancel</button>
      
    </form>
</div>
