<div class="container">
	<div class='row'>
	<div class='class'>
    <h1>Add Account</h1>
    <section>
	    <form novalidate [formGroup]="accountForm" (ngSubmit)="onSubmit()">
	      <fieldset>
		      <div class="form-group">
		      	<div class="col-sm-10">
		        	<label for="name">Account No.</label>
		        	<input type="text" class="form-control" formControlName="accountNo">
		        </div>
		      </div>
		
		      <div class="form-group">
		      	<div class="col-sm-10">
		        	<label for="firstName">First Name</label>
		        	<input type="text" class="form-control" formControlName="firstName">
		        </div>
		      </div>
		      <div class="form-group">
		      	<div class="col-sm-10">
		        	<label for="lastName">Last Name</label>
		        	<input type="text" class="form-control" formControlName="lastName">
		      	</div>
		      </div>
		      </fieldset>
	          <button type="submit" class="btn btn-primary"  [disabled]="!accountForm.valid" >Submit</button>
	          <button type="button" class="btn btn-warning" (click)="returnToList()">Cancel</button>
	    </form>
    </section>
    </div>
    </div>
</div>
